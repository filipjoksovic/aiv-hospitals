<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Doctors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</h:head>
<h:body>
    <ui:include src="/shared/header.xhtml"></ui:include>
    <h:outputStylesheet library="css" name="style.css"/>
    <h1>List doctors</h1>
    <div class="doctors">
        <c:forEach var="doctor" items="#{doctorBean.all}">
            <div class="doctor">
                <p><h:outputText value="#{doctor.fname}"/> <h:outputText value="#{doctor.lname}"/></p>
                <p>Date of birth: <h:outputText value="#{doctor.dob}"/></p>
                <p>Email: <h:outputText value="#{doctor.email}"/></p>
                <p>Phone: <h:outputText value="#{doctor.phone}"/></p>
                <p>Number of patients: <h:outputText value="#{doctor.patients.size()}"/></p>

                <div class="doctor-actions">
                    <h:form prependId="false">
                        <h:commandLink styleClass="doctor-action warning" action="#{doctorBean.delete(doctor.id)}">
                            <i class="fas fa-eye"></i>
                        </h:commandLink>
                    </h:form>
                    <!--                    <a class="doctor-action warning"-->
                    <!--                       href="${pageContext.request.getContextPath()}/doctorDetails?id=${doctor.getId()}"><i-->
                    <!--                            class="fas fa-eye"></i></a>-->
                    <!--                    <a class="doctor-action danger"-->
                    <!--                       onclick="prepareDelete(${doctor.getId()})"><i-->
                    <!--                            class="fas fa-trash"></i></a>-->
                </div>
            </div>

        </c:forEach>
    </div>
</h:body>
</html>
