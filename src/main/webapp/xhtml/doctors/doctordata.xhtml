<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Doctors details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</h:head>
<h:body>
    <ui:include src="/shared/header.xhtml"></ui:include>
    <h:outputStylesheet library="css" name="style.css"/>
    <div class="container">
        <h1>Number of patients grouped by doctors</h1>
        <table>
            <thead>
            <th>Doctor name</th>
            <th>Patient count</th>
            <th>Maximum quota</th>
            </thead>
            <c:forEach var="group" items="#{doctorPatientGroupedBean.groupedPatients}">
                <tr>
                    <td><h:outputText value="#{group.doctorName}"/></td>
                    <td><h:outputText value="#{group.numberOfPatients}"/></td>
                    <td><h:outputText value="#{group.maxQuota}"/></td>
                </tr>
            </c:forEach>
        </table>
    </div>
</h:body>
</html>
